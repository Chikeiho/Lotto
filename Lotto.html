<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotto Picker Zone</title>
  <link rel="stylesheet" href="lotto.css" />
  <style>
        body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom, #dfffe9, #b8f2e6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
    
        .container {
        text-align: center;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        background-color: #ffffffdd;
        }
    
        h1 {
        font-size: 2.5rem;
        color: #007e6d;
        margin-bottom: 1rem;
        }
    
        button {
        padding: 10px 20px;
        font-size: 1.2rem;
        color: white;
        background-color: #007e6d;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
    
        button:hover {
        background-color: #005f55;
        }
    
        #results {
        margin-top: 1.5rem;
        font-size: 1.5rem;
        color: #444;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Saturday Lotto Lucky Numbers</h1>
    <p>Even-Odd Pattern Generator</p>
    <button onclick="generateLotto()">ðŸŽ° Generate Numbers</button>
    <div id="results"></div>
  </div>

  <script>
    function generateLotto(size = 6) {
  const set = [];
  while (set.length < size) {
    let num = Math.floor(Math.random() * 45) + 1; // Ensures 1â€“45 range
    if (!set.includes(num)) {
      set.push(num);
    }
  }
  document.getElementById("results").innerHTML =
    "<span>" + set.join(" | ") + "</span>";
}

  </script>
</body>
</html>
